<!DOCTYPE HTML>
<html>
    <head>
        <style>
            body{
                margin: 0px;
                padding: 0px;
            }
        </style>
    </head>
    <body>
        <div id = 'container'></div>
        <script src ='src/kinetic-v4.5.1.js'></script>
        <script type='text/javascript'>
            var stage = new Kinetic.Stage({
                container:'container',
                width: 578,
                height: 200
                });
            var layer = new Kinetic.Layer();
            var circle = new Kinetic.Circle({
                x: stage.getWidth() / 2,
                y: stage.getHeight() / 2,
                radius: 70,
                fill: 'red',
                strong: 'black',
                strokeWidth:4
                });

            layer.add(circle);
            stage.add(layer);
        </script>
    </body>
</html>
